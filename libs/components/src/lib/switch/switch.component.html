<div class="wrapper" [class.checked]="value">
  <input id="checkboxInput" type="checkbox" [(ngModel)]="valueInside" />
  <label for="checkboxInput" [style.width.px]="width * 2">
    <div class="switch" [style.width.px]="width" [class.checked]="value">
      @if (!value) {
        <span>{{ labelUnchecked }}</span>
      }
      @if (value) {
        <span>{{ labelChecked }}</span>
      }
    </div>
    <div
      #idUnchecked
      [style.width.px]="width"
      class="item"
      [class.active]="!value"
      >
      {{ labelUnchecked }}
    </div>
    <div
      #idChecked
      [style.width.px]="width"
      class="item"
      [class.active]="value"
      >
      {{ labelChecked }}
    </div>
  </label>
</div>
