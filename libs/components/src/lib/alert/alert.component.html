<div
  class="alert-background"
  [@backgroundState]="alert.state"
  (click)="closeAlertByClick()"
></div>
<div
  class="alert-container"
  [@state]="alert.state"
  [class.attention]="alert.isAttention"
  [style.maxWidth.px]="alert.width"
  >
  <div class="alert-container-title" [innerHTML]="alert.title"></div>
  <div class="alert-container-text" [innerHTML]="alert.text"></div>
  @if (alert.type === 'prompt') {
    <div class="alert-container-value">
      <rw-text-input
        [(ngModel)]="alert.defaultValue"
        name="value"
        prompt="{{ 'components.enter-value' | transloco }}"
      ></rw-text-input>
    </div>
  }
  <div class="alert-container-buttons">
    @for (button of alert.buttons; track button) {
      <div
        class="alert-container-buttons-item"
        >
        <!-- <a class="{{button.class}}" (click)="onCliclNotificationButton(button)">{{button.label}}</a> -->
        <rw-button
          [timeout]="0"
          typeButton="link"
          [isAttention]="button.isAttention"
          (clicked)="onClickAlertButton(button)"
          >{{ button.label }}
        </rw-button>
      </div>
    }
  </div>
</div>
