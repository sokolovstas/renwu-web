<div
  class="button button-{{ typeButton }} button-icon-{{ iconSize }}"
  [style.padding]="padding"
  [style.background-color]="backgroundColor"
  [style.border-radius]="borderRadius"
  [style.border-color]="
  backgroundColor && !borderColor ? backgroundColor : borderColor
  "
  [style.color]="color"
  [class.disabled]="disabled"
  [class.double]="clickCount > 0"
  [class.button-tab-selected]="selected"
  [class.button-icon]="typeButton === 'icon'"
  [class.attention]="isAttention"
  (click)="onClickButton()"
  >
  <rw-icon
    class="icon"
    [class.in-progress]="inProgress"
    [size]="iconSize"
    [icon]="iconClass"
  ></rw-icon>
  <span [class.in-progress]="inProgress" #textelement
    ><ng-content></ng-content>{{ text }}</span
    >
    @if (inProgress) {
      <div class="spinner">
        <div class="bounce1"></div>
        <div class="bounce2"></div>
        <div class="bounce3"></div>
      </div>
    }
  </div>
